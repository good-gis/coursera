<header>
    <div class="logo">
        <img alt="Логотип" src="./assets/logo.svg">
    </div>

    <div class="auth-group">
        <div class="user-info">
            <img alt="" class="username-icon" src="./assets/username-icon.svg">
            <span class="username">{{username$ | async}}</span>
        </div>

        <div class="log-out-btn">
            <a (click)="logout()" icon="tuiIconCheckCircle" iconAlign="left" tuiLink>Log out</a>
        </div>
    </div>
</header>
